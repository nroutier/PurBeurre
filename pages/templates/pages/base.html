{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Du gras, oui mais de qualité !">
    <meta name="author" content="Nicolas Routier">

    <title>Pur Beurre - {% block title %}{% endblock title %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'pages/img/logo_pur_beurre-favicon.png' %}">

    <!-- Font Awesome Icons -->
    <link href="{% static 'pages/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static 'pages/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
    <link href="{% static 'pages/css/creative.min.css' %}" rel="stylesheet">

</head>

<body id="page-top" class="d-flex flex-column">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                <img class="logo" src="{% static 'pages/img/logo_pur_beurre.png' %}" alt="Pur Beurre"><img>Pur
                Beurre</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <form class="navbar-form form-inline" action="">
                            <div class="form-group">
                                <input type="search" class="form-control form-control-sm" id="searched-product"
                                    placeholder="Chercher">
                                <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#"><i class="fas fa-user fa-2x" alt="Mon compte"
                                title="Mon compte"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#"><i class="fas fa-carrot fa-2x" alt="Mes aliments"
                                title="Mes aliments"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i
                                class="fas fa-sign-out-alt fa-2x" alt="Se déconnecter" title="Se déconnecter"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'signup' %}"><i
                                class="fas fa-user-plus fa-2x" alt="S'enregistrer" title="S'enregistrer"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><i
                                class="fas fa-sign-in-alt fa-2x" alt="Se connecter" title="Se connecter"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock content %}

    <!-- Footer -->
    <footer class="bg-footer py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center text-white col-sm-6 ml-auto"><a class="a-footer" href="{% url 'legal' %}">Mentions
                        légales</a></div>
                <div class="text-center text-white col-sm-6 mr-auto"><a class="a-footer" href=#contact>Contact</a></div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'pages/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'pages/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'pages/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'pages/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'pages/js/creative.min.js' %}"></script>

</body>

</html>

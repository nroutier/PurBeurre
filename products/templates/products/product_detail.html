{% extends 'base.html' %}

{% block title %}Détail produit - {{ object.name }}{% endblock title %}


{% block content %}

<header class="bg-product" style="padding-top: 10rem; height: 250px; width: 100%; margin: auto; background-color: black; background-size: contain; background-image: url('{{ object.image }}'); background-repeat: no-repeat; background-position: center;">
    <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
            <h1 style="background-color: rgba(0, 0, 0, 0.5);" class="text-uppercase text-white font-weight-bold">{{ object.name }}</h1>
            {% block header %}{% endblock %}
            <!-- <hr class="divider my-4"> -->
        </div>
    </div>
</header>



<section class="page-body bg-biscuit p-2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 ml-auto text-center">
                <p>Nutriscore</p>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ object.nutrition_grade|lower }}.svg" alt="">
            </div>
            <div class="col-lg-4 mr-auto text-center">
                <p>Repères butritionnels pour 100g</p>
                <img src={{ object.image_nutrition }} alt=""></div>
            </div>
            <br>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <a href={{ object.url}}>Voir la fiche d'Openfoodfacts</a>
                <br>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
